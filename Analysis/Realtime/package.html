Classes to implement and optimize the MemoryArea pointer access restrictions described in 
Sun's <a href="http://java.sun.com/aboutJava/communityprocess/first/jsr001/rtj.pdf">Realtime Java Specification</a>.  
<p>
The <code>Realtime.Realtime</code> is the top-level public class which can be called 
from the rest of the compiler.
