<body bgcolor="white">
Provides the classes for generating assembly code targetting the
MIPS architecture.

<P>
The main parts of the MIPS backend are the classses
<code>RegFileInfo</code>, <code>InstrBuilder</code>,
<code>Frame</code>, <code>TempBuilder</code>, <code>Code</code>
and the spec-file <code>CodeGen.spec</code>. 

@author Emmett Witchel (witchel@mit.edu)
